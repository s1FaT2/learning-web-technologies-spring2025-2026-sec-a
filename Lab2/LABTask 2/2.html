<!DOCTYPE html>
<html>
<head>
    <title>Task 2 - Email</title>

    <style>
        .hint-box {
            position: relative;
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }

        .hint-text {
            visibility: hidden;
            width: 180px;
            background-color: #f0f0f0;
            color: #000;
            text-align: center;
            padding: 5px;
            border: 1px solid #999;
            position: absolute;
            top: 20px;
            left: 0;
            z-index: 1;
            font-size: 12px;
        }

        .hint-box:hover .hint-text {
            visibility: visible;
        }

        .info-icon {
            border: 1px solid blue;
            color: blue;
            font-weight: bold;
            padding: 0 4px;
            font-size: 12px;
        }
    </style>

</head>
<body>

<h3>Email</h3>

<form>
    <input type="text" name="email">

    <span class="hint-box">
        <span class="info-icon">i</span>
        <span class="hint-text">hint: sample@example.com</span>
    </span>
    <br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
